<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Inverter</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
      font-family: sans-serif;
      text-align: center;
    }
    video, canvas {
      width: 90vw;
      max-width: 500px;
      border-radius: 10px;
      background: black;
    }
    button {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0.2rem;
    }
    button:hover {
      background: #0096c7;
    }
  </style>
</head>
<body>
  <h2>Camera Inverter</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div>
    <button id="invertBtn">Invert & Download</button>
    <button id="switchBtn">Switch Camera</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const invertBtn = document.getElementById('invertBtn');
    const switchBtn = document.getElementById('switchBtn');
    const ctx = canvas.getContext('2d');

    let currentStream = null;
    let usingFrontCamera = true;

    // Start camera with given facing mode
    async function startCamera(facingMode = 'user') {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: { facingMode: facingMode },
          audio: false
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        });
      } catch (err) {
        alert('Error accessing camera: ' + err.message);
      }
    }

    // Switch camera
    switchBtn.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      const newMode = usingFrontCamera ? 'user' : 'environment';
      startCamera(newMode);
    });

    // Invert and download
    invertBtn.addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i];
        data[i + 1] = 255 - data[i + 1];
        data[i + 2] = 255 - data[i + 2];
      }

      ctx.putImageData(imageData, 0, 0);

      const link = document.createElement('a');
      link.download = 'inverted.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Start with front camera
    startCamera();
  </script>
</body>
</html>
