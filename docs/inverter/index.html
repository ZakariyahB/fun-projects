<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinhole Camera Inverter</title>

<!-- Document Scanner JS library -->
<script src="https://cdn.jsdelivr.net/npm/document-scanner-js/dist/document-scanner.min.js"></script>

<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
  }

  .controls {
    margin: 15px 0;
  }

  video, canvas {
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    background: black;
  }

  button {
    background: #444;
    color: white;
    border: none;
    padding: 10px 16px;
    margin: 10px 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #666;
  }

  /* Overlay */
  #previewOverlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  #previewBox {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #capturedImage {
    max-width: 90vw;
    max-height: 70vh;
    border-radius: 8px;
  }

  /* Minimal Chrome-style X button */
  #closePreview {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 24px;
    height: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
  }
  #closePreview::before, #closePreview::after {
    content: '';
    position: absolute;
    left: 50%;
    top: 50%;
    width: 16px;
    height: 2px;
    background: white;
    transform-origin: center;
  }
  #closePreview::before {
    transform: translate(-50%, -50%) rotate(45deg);
  }
  #closePreview::after {
    transform: translate(-50%, -50%) rotate(-45deg);
  }
  #closePreview:hover::before,
  #closePreview:hover::after {
    background: red;
  }

  #downloadBtn {
    margin-top: 12px;
    background: #007bff;
  }
</style>
</head>
<body>
  <h1>Pinhole Camera Project</h1>
  <p>This demo shows how light inversion in a pinhole camera works — the image flips because light rays cross paths through the pinhole. Try toggling inversion live below!</p>

  <div class="controls">
    <label><input type="checkbox" id="liveInvert"> Live Invert</label>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div>
    <button id="captureBtn">Capture</button>
    <button id="switchBtn">Switch Camera</button>
  </div>

  <!-- Overlay for captured image -->
  <div id="previewOverlay">
    <div id="previewBox">
      <button id="closePreview" title="Close"></button>
      <img id="capturedImage" alt="Captured frame">
      <button id="downloadBtn">Download</button>
    </div>
  </div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const liveInvertCheckbox = document.getElementById("liveInvert");
  const captureBtn = document.getElementById("captureBtn");
  const switchBtn = document.getElementById("switchBtn");
  const previewOverlay = document.getElementById("previewOverlay");
  const closePreview = document.getElementById("closePreview");
  const downloadBtn = document.getElementById("downloadBtn");
  const capturedImage = document.getElementById("capturedImage");

  let currentStream = null;
  let useFrontCamera = true;
  let invertLive = false;

  // Start camera
  async function startCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(t => t.stop());
    }
    const constraints = {
      video: { facingMode: useFrontCamera ? "user" : "environment" }
    };
    try {
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        renderFrame();
      };
    } catch (err) {
      alert("Camera access denied or unavailable.");
      console.error(err);
    }
  }

  // Draw and optionally invert live feed
  function renderFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    if (invertLive) {
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = frame.data;
      for (let i = 0; i < d.length; i += 4) {
        d[i] = 255 - d[i];
        d[i + 1] = 255 - d[i + 1];
        d[i + 2] = 255 - d[i + 2];
      }
      ctx.putImageData(frame, 0, 0);
    }
    requestAnimationFrame(renderFrame);
  }

  liveInvertCheckbox.addEventListener("change", () => {
    invertLive = liveInvertCheckbox.checked;
  });

  switchBtn.addEventListener("click", () => {
    useFrontCamera = !useFrontCamera;
    startCamera();
  });

  // Capture and show preview
  captureBtn.addEventListener("click", () => {
    const dataURL = canvas.toDataURL("image/png");
    capturedImage.src = dataURL;
    previewOverlay.style.display = "flex";
    // Once loaded, allow document scanning/cropping
    setTimeout(() => {
      try {
        const scanner = new DocumentScanner("#capturedImage", {
          resultImageSize: { width: 800, height: 1000 }
        });
        scanner.enableEditor(); // user can adjust edges
      } catch (err) {
        console.warn("Scanner library not loaded or error:", err);
      }
    }, 200);
  });

  closePreview.addEventListener("click", () => {
    previewOverlay.style.display = "none";
  });

  downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "scanned.png";
    link.href = capturedImage.src;
    link.click();
  });

  startCamera();
</script>
</body>
</html>
